<!DOCTYPE html>
<div class="ortovis-content">
  <div class="ortovis-container-heading ortovis-container-heading--inverse ortovis-container-heading--text-center">
    <span class="ortovis-heading ortovis-heading__title">Certyfikaty</span>
  </div>

  <div class="ortovis-certificates">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/1.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/2.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/3.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/4.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/5.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/6.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/7.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
          <div class="pull-left">
            <img class="ortovis-certificates__image" src="/assets/images/certificates/8.jpeg" data-toggle="modal" data-target="#myModal" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="ortovis-certificates-modal modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="ortovis-certificates-modal__dialog modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="ortovis-certificates-modal__image" src="/assets/images/certificates/1.jpeg" />
      </div>
    </div>
  </div>
</div>
